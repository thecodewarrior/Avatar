<div id="settings">
    <fieldset>
        <legend>View Bounds</legend>
        <div>
            <span class="left-label">Preset: </span>
            <select id="bounds-preset">
                <option selected value="">Custom</option>
                <optgroup label="Avatar">
                    <option value="110 110 500">Circle</option>
                    <option value="80 80 500">Square</option>
                </optgroup>
            </select>
        </div>
        <div id="bounds-preset-max" class="input-vec2d">
            x: ±<input type="number" id="bounds-x" class="int" value="100"/>
            y: ±<input type="number" id="bounds-y" class="int" value="100"/>
        </div>
        Resolution (along longest axis): <input type="number" id="resolution" class="int" value="500"/>
    </fieldset>

    <fieldset id="features-set">
        <legend>Features</legend>
    </fieldset>
</div>

<button id="load-preview">Load Preview</button>
